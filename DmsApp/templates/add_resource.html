{% extends 'main.html' %}

{% block content %}

<style>
    body {
        font-family: 'Josefin Slab', sans-serif;
        margin: 0;
        padding: 0;
        flex-direction: column;
        justify-content: space-between;
        align-items: left;
        min-height: 100vh;
    }

    .report-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        padding: 20px;
    }

    .form-container {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-container h3 {
        background-color: #ef8354;
        padding: 10px;
        border-radius: 5px;
        font-size: 35px;
        color: white;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 18px;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .form-group button, .form-group input[type="submit"] {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group button:hover, .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
    }
</style>

<div class="report-container">
    <div class="form-container">
        <h3><b>Add Resources</b></h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

{% endblock %}
