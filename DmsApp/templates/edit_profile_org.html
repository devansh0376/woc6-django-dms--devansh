{% extends 'main.html' %}

{% block content %}

<style>
    body {
        font-family: 'Josefin Slab', sans-serif;
        margin: 0;
        padding: 0;
        flex-direction: column;
        justify-content: space-between;
        align-items: left;
        min-height: 100vh;
    }

    .profile-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        padding: 20px;
    }

    .form-container {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-container h2 {
        background-color: #ef8354;
        padding: 10px;
        border-radius: 5px;
        font-size: 35px;
        color: white;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 18px;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .form-group button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }

    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
    }
</style>

<div class="profile-container">
    <div class="form-container">
        <h2>Edit Organization Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ org_form.as_p }}
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
