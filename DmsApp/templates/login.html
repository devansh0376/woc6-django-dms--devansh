{% extends 'main.html' %}
{% include 'navbar.html' %}
{% block content %}

<style>
    body{
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(3px);
    }
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
    }
  </style>
  
  <section class="vh-100">
    <div class="container py-1 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100 w-auto border-opacity-10">


        <div class="col-md-5 col-lg-5 col-xl-5 offset-xl-0">
          <div>
            <h1 style="font-family: 'Josefin Slab', serif;font-size:60px;font-weight: 150;color:green;">
              <center>Login</center>
            </h1>
          </div>
          <form method="POST" action="">
            {% csrf_token %}
            <br>

            
            <div class="form-outline mb-3">
              <input type="" id="username" placeholder="Username" name="username"
                class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>
                
            </div>

            <div class="form-outline mb-3">
              <input type="password" name="password" placeholder="Password" id="form1Example23" class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>
            </div>

            
            <div class="d-flex justify-content-around align-items-center" style="color: RED;">
              <p id="messages">{{form.errors}}</p>
            </div>
            {% for i in messages %}
            <p id="messages">{{i}}</p>
            {% endfor %}
            <div class="d-flex justify-content-around align-items-center mb-4">
                <a href="" style="color: rgb(27, 230, 27);">Forgot password?</a>
                <a href="{% url 'register' %}" style="color: rgb(27, 230, 27);">Sign Up</a>
              </div>
            
            <button type="submit" class="btn btn-success btn-lg btn-primary mb-3" style="width:100%;">Login</button>
 
          </form>
          
        </div>
      </div>
    </div>
  </section>


{% endblock %}
